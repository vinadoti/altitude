<ion-header xmlns="http://www.w3.org/1999/html">
    <ion-toolbar>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div>
        <ion-segment value="liked">
            <ion-segment-button value="liked">
                <ion-label>Gostei</ion-label>
                <ion-icon name="ic-coracao"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="done">
                <ion-label>Feito</ion-label>
                <ion-icon name="ic-check"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="saved">
                <ion-label>Salvos</ion-label>
                <ion-icon name="ic-salvo"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="wall">
                <ion-label>Paredes</ion-label>
                <ion-icon name="ic-agarra"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </div>
    <ion-input>
        <ion-searchbar placeholder="Procurar boulders"></ion-searchbar>
    </ion-input>
    <ion-button expand="block" routerLink="/boulders" color="secondary">Criar novo boulder</ion-button>
    <p class="fs-sm ion-text-center">
        Ops! No momento não possui nenhum boulder disponível
    </p>
    <ion-grid>
        <ion-col class="pb-1">
            <app-card-boulder
                    graduationColor="primary"
                    grade="V1"
                    name="Boulder 1"
                    setter="Vivian Nadoti"
                    likes="0"
                    done="0"
                    comments="0"
                    date="Jun 23">
            </app-card-boulder>
        </ion-col>
    </ion-grid>
</ion-content>
